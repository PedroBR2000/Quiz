<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="quiz-title">
        <h1>QUIZ</h1>
    </div>
    <div class="name-series-container" id="name-series-container">
        <label for="name">Nome:</label>
        <input type="text" id="name" placeholder="Digite seu nome" required>

        <label for="series">Série:</label>
        <select id="series" required>
            <option value="8A">8°A</option>
            <option value="8B">8°B</option>
            <option value="8C">8°C</option>
        </select>

        <button onclick="startQuiz()">Iniciar Quiz</button>
    </div>
    <div class="quiz-container" id="quiz-container">
        <div id="questions-container"></div>
        <button id="submit-button" onclick="checkAnswers()">Verificar Respostas</button>
        <p id="score"></p>
    </div>
    <div id="ranking-container">
        <h2>Ranking</h2>
        <ul id="ranking-list"></ul>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
